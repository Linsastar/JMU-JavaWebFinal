<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>管理员管理界面</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">

  <h1 class="mt-5">学生界面</h1>

  <!-- 退出登录 -->
  <form action="/student/logout" method="POST" class="mt-3">
    <button type="submit" class="btn btn-danger">退出登录</button>
  </form>
  <a href="/student/resume" class="btn btn-primary">查看个人简历</a>
  <div class="row mt-5">

    <div class="col-md-6">
      <h2>管理招聘信息</h2>
      <!-- 展示招聘信息的表格 -->
      <table class="table">
        <thead>
        <tr>
          <th>岗位标题</th>
          <th>状态</th>
          <th>申请</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employment : ${employments}">
          <td th:text="${employment.jobTitle}"></td>
          <td th:text="${employment.status}"></td>
          <td>
            <form th:if="${employment.status != '已关闭'}" method="post"
                  action="/employer_console/closeEmployment" style="display:inline;">
              <input type="hidden" name="employmentId" th:value="${employment.employmentId}">
              <button type="submit" class="btn btn-danger">关闭申请</button>
            </form>
            <form th:if="${employment.status == '已关闭'}" method="post"
                  action="/employer_console/openEmployment" style="display:inline;">
              <input type="hidden" name="employmentId" th:value="${employment.employmentId}">
              <button type="submit" class="btn btn-success">开启申请</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>


    <div class="col">
      <h2>留言板</h2>
      <form>
        <div class="mb-3">
          <label for="message" class="form-label">留言内容</label>
          <textarea class="form-control" id="message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">提交留言</button>
      </form>
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
