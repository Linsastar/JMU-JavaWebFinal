<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-md-6">
    <h2>管理招聘信息</h2>
    <!-- 展示招聘信息的表格 -->
    <table class="table">
        <thead>
        <tr>
            <th>岗位标题</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employment : ${employments}">
            <td th:text="${employment.jobTitle}"></td>
            <td th:text="${employment.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
