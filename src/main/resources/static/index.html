<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择登录身份</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>请选择登录身份</h1>
    <form action="/selectIdentity" method="POST" class="w-100">
        <div class="mb-3">
            <label for="identitySelect" class="form-label">选择身份：</label>
            <select class="form-select" id="identitySelect" name="identity">
                <option value="admin">管理员</option>
                <option value="employer">用人单位</option>
                <option value="student">学生</option>
            </select>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary btn-block">登录</button>
            </div>
            <div class="col">
                <button type="button" onclick="window.location.href='/visitor'" class="btn btn-secondary btn-block">
                    访客
                </button>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
