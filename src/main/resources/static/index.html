<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <title>登录</title>
    <!-- 导入Bootstrap样式 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>请选择登录身份</h1>
    <form action="/selectIdentity" method="POST">
        <div class="mb-3">
            <label for="identitySelect" class="form-label">选择身份：</label>
            <select class="form-select" id="identitySelect" name="identity">
                <option value="admin">管理员</option>
                <option value="employer">用人单位</option>
                <option value="student">学生</option>
                <option value="visitor">访客</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
    </form>
</div>
</body>
</html>
